version: '3.8'

services:
  # The API Gateway (Nginx) - The only public entry point
  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80" # Expose the gateway on port 8080
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth-service
    restart: unless-stopped

  # The Go Authentication Service (no longer needs public ports)
  auth-service:
    build: .
    environment:
      # Use variables from the .env file to construct the DATABASE_URL
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      - db
    restart: unless-stopped

  # The PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    environment:
      # Read credentials from the .env file
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      # Mounts the local ./initdb folder to the container's init directory
      - ./initdb:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: