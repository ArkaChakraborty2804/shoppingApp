# Define an upstream for the auth service for clean routing
upstream auth_service {
    # 'auth-service' is the name of the service in docker-compose.yml
    server auth-service:8082;
}

server {
    listen 80;

    # Any request that comes in with the path /api/auth/...
    location /api/auth/ {
        # ...will be forwarded to our auth service
        # The path at the end is important to correctly route the request
        proxy_pass http://auth_service/;
        
        # Standard headers to pass along client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}